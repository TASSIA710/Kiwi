name: Publish Package
on: push

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '9'
    - run: mvn deploy --batch-mode --settings settings.xml
      env:
        personal_access_token: ${{ secrets.DEPLOY_PAT }}
